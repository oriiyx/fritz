# Global type mappings that apply to all packages
type_mappings:
  # PostgreSQL/pgx types
  time.Time: "string /* RFC3339 */"
  pgtype.Text: "string | null"
  pgtype.UUID: "string /* uuid */"
  pgtype.Date: "string /* YYYY-MM-DD */"
  pgtype.Timestamptz: "string /* RFC3339 */"
  
  # JSON handling
  json.RawMessage: "any"

# Packages to convert
packages:
  # Entity definitions - the core types for your entity system
  - path: "github.com/oriiyx/fritz/app/core/services/objects/definitions"
    output_path: "app/ui/src/generated/definitions"
    indent: "  "
    # Frontmatter content for the generated file
    frontmatter: |
      /* eslint-disable */
      // This file is auto-generated by tygo. Do not edit manually.

  # Auth types - for user and session data
  - path: "github.com/oriiyx/fritz/app/core/services/auth"
    output_path: "app/ui/src/generated/auth"
    indent: "  "
    frontmatter: |
      /* eslint-disable */
      // This file is auto-generated by tygo. Do not edit manually.